<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>連慄砲固定式計算器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>連慄砲固定式計算器</h1>

    <!-- 入力セクション -->
    <h2>融合モンスターとXモンスターの記録</h2>
    <label>融合モンスターのレベル (カンマ区切り):</label>
    <input type="text" id="fusion_levels" placeholder="例: 4,5,6">
    <label>Xモンスターのランク (カンマ区切り):</label>
    <input type="text" id="xyz_ranks" placeholder="例: 3,4">
    <button onclick="saveMonsters()">記録する</button>
    <button onclick="clearMonsters()" style="background: #d9534f;">記録をクリア</button>
    <p id="saved_message"></p>

    <h2>入力情報</h2>
    <label>手札とフィールドの合計枚数:</label>
    <input type="number" id="total_hands" placeholder="例: 11">

    <label>相手の場のモンスターのレベル (カンマ区切り):</label>
    <input type="text" id="opponent_monsters" placeholder="例: 4,8">

    <button onclick="calculate()" style="background: #5cb85c;">計算</button>

    <!-- 結果セクション -->
    <h2>結果</h2>
    <div id="result"></div>
    <div id="adjusted_results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
